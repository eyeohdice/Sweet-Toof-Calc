<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweet Toof Quote Calculator</title>
  <style>
    :root {
      --rojo: #D8342E;
      --rose: #EA86A3;
      --black: #000000;
      --gold: #E7AC15;
      --aero: #22C1EB;
      --white: #FFFFFF;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--gold);
      color: var(--black);
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--aero);
      text-shadow: 1px 1px var(--black);
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 2px solid var(--black);
      font-size: 1rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
      background-color: var(--white);
    }

    .form-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-row > div {
      flex: 1;
    }

    button {
      background-color: var(--rojo);
      color: var(--white);
      border: none;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--aero);
      color: var(--black);
      transform: scale(1.03);
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .checkbox-label {
      display: grid;
      grid-template-columns: 1fr 100px 100px;
      align-items: flex-start;
      background-color: var(--rose);
      padding: 0.8rem;
      border-radius: 8px;
      gap: 10px;
      border: 2px solid var(--black);
    }

    .checkbox-label input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .results {
      background-color: var(--white);
      padding: 1rem;
      border-left: 5px solid var(--black);
      border-radius: 8px;
      margin-top: 1.5rem;
      color: var(--black);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-container img {
      max-width: 250px;
      height: auto;
    }

    .logo-container a {
      margin-top: 0.5rem;
      font-weight: bold;
      color: var(--rojo);
      text-decoration: none;
      white-space: nowrap;
      display: inline-block;
    }

    .logo-container a:hover {
      text-decoration: underline;
    }

    .profit-section {
      display: none;
      margin-top: 1rem;
      background: var(--white);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--black);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="logo-container">
    <img src="sweet-toof-logo.png" alt="Sweet Toof Logo" />
    <a href="https://www.instagram.com/Sweet.Toof.cy" target="_blank">Contact on Instagram for custom orders</a>
  </div>

  <h1>Sweet Toof – Quote Calculator</h1>

  <div class="form-row">
    <div>
      <label>Client Name
        <input type="text" id="clientName" />
      </label>
    </div>
    <div>
      <label>Number of Teeth
        <input type="number" id="toothCount" value="1" min="1" />
      </label>
    </div>
  </div>

  <label>Material
    <select id="material">
      <option value="cobalt_chrome">Cobalt Chrome (€60)</option>
      <option value="gold_plated">Gold Plated (€100)</option>
      <option value="solid_gold">Solid Gold (€250)</option>
    </select>
  </label>

  <label>Add-ons (enter how many teeth use each and price per add-on)</label>
  <div class="checkbox-group" id="addOns"></div>

  <button onclick="generateQuote()">Generate Quote</button>
  <button onclick="downloadPDF()">Download PDF</button>
  <button onclick="revealProfit()">Show Profit (Locked)</button>

  <div id="results" class="results" style="display:none;"></div>
  <div id="profitInfo" class="profit-section"></div>

  <script>
    const BASE_PRICES = {
      cobalt_chrome: 60,
      gold_plated: 100,
      solid_gold: 250
    };

    const DEFAULT_ADD_ONS = {
      "Cutouts / Windows": {
        price: 30,
        description: "Windows or shapes carved into the grill (hearts, stars, drips, etc.)"
      },
      "Open Face": {
        price: 20,
        description: "Just the bottom edge of the tooth."
      },
      "Engraving": {
        price: 40,
        description: "Add letters or small symbols to your grill."
      },
      "Gem Inlay": {
        price: 75,
        description: "Set a gem into the tooth."
      },
      "Texture Finish": {
        price: 30,
        description: "Matte, brushed, or textured surface."
      },
      "Multi-Tooth Concepts": {
        price: 50,
        description: "Designs that span across multiple teeth."
      },
      "Custom Design": {
        price: 100,
        description: "Fully custom sculpted artwork. One of one."
      }
    };

    const CAST_COST_PER_TOOTH = 20;
    const IMPRESSION_COST = 3;

    const addOnsContainer = document.getElementById("addOns");

    for (const [key, { price, description }] of Object.entries(DEFAULT_ADD_ONS)) {
      const safeKey = key.replace(/\s+/g, '_').replace(/[^\w]/g, '');
      const label = document.createElement("label");
      label.className = "checkbox-label";

      const descBlock = document.createElement("div");
      descBlock.style.display = "flex";
      descBlock.style.flexDirection = "column";

      const titleSpan = document.createElement("span");
      titleSpan.style.fontWeight = "bold";
      titleSpan.textContent = key;

      const descriptionSpan = document.createElement("span");
      descriptionSpan.style.fontSize = "0.85rem";
      descriptionSpan.style.color = "#222";
      descriptionSpan.textContent = description;

      descBlock.appendChild(titleSpan);
      descBlock.appendChild(descriptionSpan);

      const quantity = document.createElement("input");
      quantity.type = "number";
      quantity.min = "0";
      quantity.value = "0";
      quantity.id = `qty-${safeKey}`;

      const priceInput = document.createElement("input");
      priceInput.type = "number";
      priceInput.min = "0";
      priceInput.step = "0.01";
      priceInput.value = price;
      priceInput.id = `price-${safeKey}`;
      priceInput.className = 'price-tag';

      label.appendChild(descBlock);
      label.appendChild(quantity);
      label.appendChild(priceInput);
      addOnsContainer.appendChild(label);
    }

    let latestQuote = {};

    function generateQuote() {
      const clientName = document.getElementById("clientName").value || "Unnamed Client";
      const material = document.getElementById("material").value;
      const toothCount = parseInt(document.getElementById("toothCount").value);

      const addOnSelections = {};
      let addOnTotal = 0;

      for (const [key] of Object.entries(DEFAULT_ADD_ONS)) {
        const safeKey = key.replace(/\s+/g, '_').replace(/[^\w]/g, '');
        const qty = parseInt(document.getElementById(`qty-${safeKey}`).value) || 0;
        const price = parseFloat(document.getElementById(`price-${safeKey}`).value) || 0;

        if (qty > 0) {
          addOnSelections[key] = { qty, price };
          addOnTotal += price * qty;
        }
      }

      const basePrice = BASE_PRICES[material];
      const totalSale = (basePrice * toothCount) + addOnTotal;
      const totalCost = (CAST_COST_PER_TOOTH * toothCount) + IMPRESSION_COST;
      const profit = totalSale - totalCost;
      const margin = ((profit / totalSale) * 100).toFixed(2);
      const deposit = (totalSale * 0.5).toFixed(2);

      const addOnSummary = Object.entries(addOnSelections)
        .map(([key, data]) => `${key} x${data.qty} (€${data.price})`)
        .join(', ') || 'None';

      latestQuote = {
        clientName,
        material,
        toothCount,
        addOnSummary,
        totalSale,
        deposit,
        profit,
        totalCost,
        margin
      };

      document.getElementById("results").style.display = "block";
      document.getElementById("results").innerHTML = `
        <h3>Quote for ${clientName}</h3>
        <p><strong>Material:</strong> ${material.replace('_', ' ')}</p>
        <p><strong>Number of Teeth:</strong> ${toothCount}</p>
        <p><strong>Add-Ons:</strong> ${addOnSummary}</p>
        <p><strong>Total Sale Price:</strong> €${totalSale.toFixed(2)}</p>
        <p><strong>Deposit Due (50%):</strong> €${deposit}</p>
      `;

      document.getElementById("profitInfo").innerHTML = `
        <p><strong>Profit:</strong> €${profit.toFixed(2)}</p>
        <p><strong>Margin:</strong> ${margin}%</p>
        <p><strong>Total Cost:</strong> €${totalCost.toFixed(2)}</p>
      `;
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);

      const lines = [
        `Quote for ${latestQuote.clientName}`,
        `Material: ${latestQuote.material.replace('_', ' ')}`,
        `Teeth: ${latestQuote.toothCount}`,
        `Add-Ons: ${latestQuote.addOnSummary}`,
        `Total Sale Price: €${latestQuote.totalSale.toFixed(2)}`,
        `Deposit Due (50%): €${latestQuote.deposit}`
      ];

      lines.forEach((line, i) => doc.text(line, 10, 20 + i * 10));
      doc.save('sweet-toof-quote.pdf');
    }

    function revealProfit() {
      const password = prompt("Enter password to view profit details:");
      if (password === "IODICE25") {
        document.getElementById("profitInfo").style.display = "block";
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</body>
</html>
